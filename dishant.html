<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mythological Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Mythological Quiz Game</h1>
    <div id="question-container">
      <div id="question">Question text</div>
      <div id="answer-buttons" class="btn-container">
        <!-- Buttons for answers will be added dynamically -->
      </div>
    </div>
    <button id="next-btn" class="btn hidden">Next</button>
    <div id="score-container" class="hidden">
      <h2>Quiz Completed!</h2>
      <p id="score"></p>
      <button id="restart-btn" class="btn">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
